class BoxItem {
    constructor(name, min, max) {
        this.name = name;
        this.min = min;
        this.max = max;
    }
}

class Box {
    name = "box";
    items = [];
    img_bg_info = "";

    constructor(name, image){
        this.name = name;
        this.image = `image/folex_storage_${image}`;
    }

    set_range_folex(item){
        if (Array.isArray(item) === false) {
            item = [item];
        }
        
        item.forEach((i) => {
            this.items.push(i);
        });
    }
    set_img_bg(img){
        this.img_bg_info = img;
    }

    find_box(name,number){
        console.log(name,number)
        if (this.machin.find((item) => item.name === name && item.min <= number && item.max >= number)){
            return true;
        }
        else{
            return false;
        }
    }
}

function searchStorage(){
    const mash = document.querySelector("#mashin").value;
    const fnum = document.getElementById("folex_num").value;

    

    const boxes = [box1, box2];

    const boxFound = boxes.find((box) => {
        
        return box.items.some((item) => item.name === mash && item.min <= fnum && item.max >= fnum);
    })

    

    if (boxFound) {
        document.getElementById("storage").src= boxFound.image;
    }
}
